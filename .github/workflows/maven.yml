name: Java CI with Maven

on:
  push:
    branches:
      - '*'
      - '*/*'
    paths:
      - 'src/**'
      - '**.java'
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Verify maven
        run: mvn -B clean verify --file pom.xml