name: Java CI with Maven

on:
  push:
    branches:
      - "*"
      - "*/*"
    paths-ignore:
      - "doc/**"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Verify maven
        run: mvn -B clean verify --file pom.xml
